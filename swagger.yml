components:
  schemas:
    User:
      type: object
      description: A user object representing a person in the system.
      required:
        - name
        - email
      properties:
        name:
          type: string
          description: The name of the user.
        password:
          type: string
          description: The user's password (hashed for security reasons).
        email:
          type: string
          format: email
          description: The email address of the user.
        phone:
          type: integer
          format: int32
          minimum: 0
          description: The phone number of the user (if available).
    Student:
      type: object
      properties:
        first_name:
          type: string
          description: The first name student.
        last_name:
          type: string
          description: last name of student.
        password:
          type: string
          description: The user's password (hashed for security reasons).
        email:
          type: string
          format: email
          description: The email address of the user.
        phone_number:
          type: string
          description: The phone number of the user (if available).
          example: "9120431838"
        education_level:
          type: string
          enum: [ 'Bachelor', 'Master', 'PhD' ]
          description: The level of study for the student
          example: Bachelor
        entrance_year:
          type: integer
          minimum: 0
          description: The year the student entered the program
          example: 2022
        student_ID:
          type: integer
          minimum: 0
          description: id for student
          example: 12
        entraance_semester:
          type: integer
          description: The semester the student entered the program
          minimum: 1000
          maximum: 9999
          example: 20221
        average_score:
          type: number
          minimum: 0
          maximum: 20
          description: The student'saverage score
          example: 18.5
        faculty:
          type: string
          description: The faculty the student belongs to
          example: CSE
        major:
          type: string
          description: The field of study for the student
          example: CE
      required:
        - first_name
        - last_name
        - password
        - phone_number
        - email
        - education_level
        - entrance_year
        - entraance_semester
        - average_score
        - faculty
        - major
        - student_ID
        
    Professor:
      type: object
      properties:
        first_name:
          type: string
          description: The first name student.
        last_name:
          type: string
          description: last name of student.
        password:
          type: string
          description: The user's password (hashed for security reasons).
        email:
          type: string
          format: email
          description: The email address of the user.
        phone_number:
          type: string
          description: The phone number of the user (if available).
          example: "9120431838"
        faculty:
          type: string
          description: Faculty of the teacher.
          example: CSE
        major:
          type: string
          description: Field of the teacher.
          example: CE
        level:
          type: string
          description: Level of the professor.
          example: professor
        professor_ID:
          type: number
          description: id of professor
          example: 12
       
        
        
    EducationalManager:
      type: object
      properties:
        first_name:
          type: string
          description: The first name student.
        last_name:
          type: string
          description: last name of student.
        password:
          type: string
          description: The user's password (hashed for security reasons).
        email:
          type: string
          format: email
          description: The email address of the user.
        phone_number:
          type: string
          description: The phone number of the user (if available).
          example: "9120431838"
        faculty:
          type: string
          required: true
          description: The faculty that the educational manager is in charge of.
          example: CSE
        employee_ID:  
          type: number
          
    Course:
      type: object
      required:
        - id
        - credit
        - field
      properties:
        _id:
          type: string
          description: The unique identifier for the general course.
          example: "Net"
        pre_required:
          type: array
          items:
            type: string
            description: A list of the unique identifiers for the general courses that are prerequisites for this general course.
            example: [ "OS", "AI" ]
        co_required:
          type: array
          items:
            type: string
            description: A list of the unique identifiers for the general courses that are corequisites for this general course.
            example: [ "MATH201" ]
        credit:
          type: integer
          enum: [ 0, 1, 2, 3 ]
          description: The number of credit hours for the course.
          example: 3
        field:
          type: string
          description: The field of study for the course.
          example: "Computer Science"
    SemesterCourse:
      type: object
      required:
        - general_course
        - course_name
        - class_time
        - exam_time
        - exam_location
        - teacher
        - capacity
        - semester
      properties:
        general_course:
          type: object
          description: The ID of the general course that this semester course is based on.
        course_name:
          type: string
          description: The name of the semester course.
          example: "Introduction to Computer Science - Part 1"
        class_time:
          type: array
          description: The days and times of the semester course classes.
          items:
            type: mixed
            description: |
              The structure of the mixed type is:
              [day_in_week, start_time, end_time]
              or
              [day_in_week, day_2_in_week, start_time, end_time]
            example: [ 1, 14, 16 ]
          minItems: 3
          maxItems: 4
        exam_time:
          type: array
          description: The day and time of the semester course exam.
          items:
            type: mixed
            description: |
              The structure of the mixed type is:
              [day_in_exam_time, start_time, end_time]
            example: [ 5, 10, 12 ]
          minItems: 3
          maxItems: 3
        exam_location:
          type: array
          description: The location of the semester course exam.
          items:
            type: mixed
            description: |
              The structure of the mixed type is:
              [faculty_name, room_number]
            example: [ "Faculty of Computer Science", 101 ]
          minItems: 2
          maxItems: 2
        teacher:
          type: string
          description: The name of the teacher who teaches the semester course.
          example: "John Doe"
        capacity:
          type: integer
          description: The maximum number of students that can register for the semester course.
          example: 50
          minimum: 0
        semester:
          type: integer
          description: The semester in which the course is offered.
          example: 9811
          minimum: 1000
          maximum: 9999
          multipleOf: 1
    Standard_course:
      allOf:
        - $ref: '#/components/schemas/Course'
        - $ref: '#/components/schemas/SemesterCourse'
  securitySchemes:
    BearerAuth:
      type: http
      name: authorization
      scheme: Bearer
      bearerFormat: JWT
      in: header
  responses:
    Unauthorized:
      description: Unauthorized
    InternalServerError:
      description: Internal Server Error
    NotFound:
      description: ID Not Found
    InvalidCourse:
      description: Invalid course provided

